
{% load static %}

{% block content %}
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #1e1e1e;
    color: #fff;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ff4f70;
    padding: 15px 30px;
}

.navbar .logo a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.navbar .menu a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
}

.navbar .menu a:hover {
    text-decoration: underline;
}

.form-container {
    max-width: 500px;
    margin: 60px auto;
    background-color: #2c2c2c;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
}

.form-container h2 {
    color: #ff6f91;
    margin-bottom: 25px;
}

.form-container form {
    display: flex;
    flex-direction: column;
}

.form-container form p {
    margin-bottom: 15px;
    color: #fff;
}

.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="password"] {
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 2px solid #ccc;
    font-size: 16px;
    background-color: #fff;
    color: #000;
}

.form-container button {
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #ff4f70;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.form-container button:hover {
    background-color: #ff6f91;
}

.form-container p a {
    color: #ff6f91;
    text-decoration: none;
}

.form-container p a:hover {
    text-decoration: underline;
}
</style>

<header class="navbar">
    <div class="logo">
        <a href="/">Mi Proyecto</a>
    </div>
    <nav class="menu">
        <a href="/login/">Iniciar Sesión</a>
        <a href="/register/">Registrarse</a>
    </nav>
</header>

<div class="form-container">
    <h2>Registrarse</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
</div>
{% endblock %}
