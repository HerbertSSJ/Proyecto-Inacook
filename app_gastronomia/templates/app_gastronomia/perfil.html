{% extends 'app_gastronomia/base.html' %}
{% load static %}

{% block content %}
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #1e1e1e;
    color: #fff;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ff4f70;
    padding: 15px 30px;
}

.navbar .logo a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.navbar .menu a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
}

.navbar .menu a:hover {
    text-decoration: underline;
}

.perfil-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

h2 {
    color: #ff6f91;
    margin-bottom: 30px;
}

/* Card del perfil */
.perfil-card {
    background-color: #2c2c2c;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    margin-bottom: 30px;
}

.perfil-card h3 {
    margin-top: 0;
    color: #ff6f91;
}

.perfil-card p {
    margin: 8px 0;
    color: #fff;
}

/* Botones */
.perfil-actions .btn {
    display: inline-block;
    padding: 12px 25px;
    margin: 5px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #ff4f70;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.2s ease;
}

.perfil-actions .btn:hover {
    background-color: #ff6f91;
}
</style>

<header class="navbar">
    <div class="logo">
        <a href="/">Mi Proyecto</a>
    </div>
    <nav class="menu">
        <a href="/perfil/">Perfil</a>

    </nav>
</header>

    <div class="perfil-card">

    </div>

    <div class="perfil-actions">
        <a href="{% url 'logout' %}" class="btn">Cerrar SesiÃ³n</a>

</div>
{% endblock %}
