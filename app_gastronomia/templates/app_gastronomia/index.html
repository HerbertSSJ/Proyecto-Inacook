<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Platillos</title>
</head>
<body>
    <h1>Lista de Platillos</h1>
    <ul>
        {% for platillo in platillos %}
        <li>
            <h2>{{ platillo.nombre }} - ${{ platillo.precio }}</h2>
            <p>{{ platillo.descripcion }}</p>
            <p>Creado por: {{ platillo.estudiante }}</p>
            <img src="{{ platillo.imagen }}" alt="{{ platillo.nombre }}" width="200">
            <p>Ingredientes: {{ platillo.ingredientes|join:", " }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
