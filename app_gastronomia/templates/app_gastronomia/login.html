
{% load static %}

{% block content %}
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #1e1e1e;
    color: #fff;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ff4f70;
    padding: 15px 30px;
}

.navbar .logo a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.navbar .menu a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
}

.navbar .menu a:hover {
    text-decoration: underline;
}

.form-container {
    max-width: 400px;
    margin: 80px auto;
    background-color: #2c2c2c;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
}

.form-container h2 {
    color: #ff6f91;
    margin-bottom: 25px;
}

.form-container input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 16px;
}

.form-container button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background-color: #ff4f70;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.form-container button:hover {
    background-color: #ff6f91;
}

.form-container p {
    margin-top: 15px;
    font-size: 14px;
}

.form-container p a {
    color: #ff6f91;
    text-decoration: none;
}

.form-container p a:hover {
    text-decoration: underline;
}

.error {
    color: #ff6f91;
    margin-bottom: 15px;
    font-weight: bold;
}
</style>

<header class="navbar">
    <div class="logo">
        <a href="/">Mi Proyecto</a>
    </div>
    <nav class="menu">
        <a href="{% url 'register' %}">Registrarse</a>
        <a href="{% url 'platillos' %}">Platillos</a>
    </nav>
</header>

<div class="form-container">
    <h2>Iniciar Sesión</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
</div>
{% endblock %}
